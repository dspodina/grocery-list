<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Freehand&family=Just+Another+Hand&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4f47ed8b4b.js"
      crossorigin="anonymous"
    ></script>
    <title>To do list</title>
  </head>
  <body>
    <main>
      <div id="main-container">
        <form class="form-container">
          <h2>
            To do or not to do,
            <span class="text-span">that is the question!</span>
          </h2>
          <div id="input-field">
            <input type="text" id="input-value" placeholder="Add your task" />
            <button id="submit-btn">Submit</button>
          </div>
          <div id="error"></div>
        </form>
        <div id="items-container">
          <div id="items-list"></div>
          <button id="clear-btn">Clear all</button>
        </div>
      </div>
    </main>
    <script type="module" src="./src/init.js"></script>
  </body>
</html>
